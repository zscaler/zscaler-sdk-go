# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml
#
# Codecov AI (Beta) - Requires GitHub App installation
# Install: https://github.com/apps/codecov-ai
# Commands available in PR comments:
#   @codecov-ai-reviewer test   - Generate tests for uncovered code
#   @codecov-ai-reviewer review - Review PR and provide suggestions

codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "60...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
        only_pulls: false
      # Unit test coverage - primary coverage metric
      unit:
        target: 80%
        threshold: 2%
        flags:
          - unit
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false
        only_pulls: false
      unit:
        target: 70%
        flags:
          - unit

parsers:
  go:
    partials_as_hits: true

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Coverage flags for different test types
flags:
  # Unit test flags (primary - these are used for coverage calculation)
  unit:
    paths:
      - zscaler/
    carryforward: true

  unit-zpa:
    paths:
      - zscaler/zpa/
    carryforward: true

  unit-zia:
    paths:
      - zscaler/zia/
    carryforward: true

  unit-zdx:
    paths:
      - zscaler/zdx/
    carryforward: true

  unit-zcc:
    paths:
      - zscaler/zcc/
    carryforward: true

  unit-ztw:
    paths:
      - zscaler/ztw/
    carryforward: true

  unit-zwa:
    paths:
      - zscaler/zwa/
    carryforward: true

  unit-zidentity:
    paths:
      - zscaler/zidentity/
    carryforward: true

  unit-oneapi:
    paths:
      - zscaler/
    carryforward: true

  # Integration test flags (secondary - run selectively)
  zia:
    paths:
      - zscaler/zia/
    carryforward: true

  zpa:
    paths:
      - zscaler/zpa/
    carryforward: true

  zdx:
    paths:
      - zscaler/zdx/
    carryforward: true

  zcc:
    paths:
      - zscaler/zcc/
    carryforward: true

  ztw:
    paths:
      - zscaler/ztw/
    carryforward: true

  zidentity:
    paths:
      - zscaler/zidentity/
    carryforward: true

ignore:
  - "vendor/**/*"
  - "**/*_test.go"
  - "**/test/**/*"
  - "tests/**/*"
  - "local_test/**/*"
  - "examples/**/*"
