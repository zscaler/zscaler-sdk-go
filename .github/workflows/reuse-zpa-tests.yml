on:
  workflow_call:
    inputs:
      environment:
        description: The GitHub environment to use
        type: string
        required: true
    secrets:
      ZPA_CLIENT_ID:
        required: true
      ZPA_CLIENT_SECRET:
        required: true
      ZPA_CUSTOMER_ID:
        required: true
      ZPA_CLOUD:
        required: true
      ZSCALER_SDK_TEST_SWEEP:
        required: true

jobs:
  zpa-test:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goVersion: ["1.19", "1.20", "1.21"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.goVersion }}

      - name: Set Go env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Pull external libraries
        run: make vendor

      - name: Publish test coverage
        uses: codecov/codecov-action@v1

      - name: Run tests with retry
        uses: nick-invision/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 30  # Adjust as needed
          command: |
            make test:unit
            make test:unit:zpa
            make test:integration:zpa
        env:
          ZPA_CLIENT_ID: ${{ secrets.ZPA_CLIENT_ID }}
          ZPA_CLIENT_SECRET: ${{ secrets.ZPA_CLIENT_SECRET }}
          ZPA_CUSTOMER_ID: ${{ secrets.ZPA_CUSTOMER_ID }}
          ZPA_CLOUD: ${{ secrets.ZPA_CLOUD }}
          ZSCALER_SDK_TEST_SWEEP: ${{ secrets.ZSCALER_SDK_TEST_SWEEP }}
