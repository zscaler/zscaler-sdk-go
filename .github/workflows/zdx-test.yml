  zdx-test-tenants:
    runs-on: ubuntu-latest
    # needs: [zdx-zsbeta-tests]
    strategy:
      fail-fast: false
      matrix:
        goVersion: ["1.22"]
        environment:
          # - ZDX_ZS1
          # - ZDX_ZSCLOUD
          # - ZDX_ZS2
          - ZDX_ZS3
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean existing Go modules
        run: go clean -modcache

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Set Go env
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: go mod download

      - name: Run tests with retry on Ubuntu
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 45 # Adjust as needed
          command: |
            make test:integration:zdx
        env:
          ZDX_API_KEY_ID: ${{ secrets.ZDX_API_KEY_ID }}
          ZDX_API_SECRET: ${{ secrets.ZDX_API_SECRET }}

      - name: Publish test coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.out 
          fail_ci_if_error: true
